name: Go # Name of action build

on: # Declare event type, branch to trigger actions
  push:
    branches: [ master ] # when pushing to branch master
  pull_request:
    branches: [ master ] # when pull request on branch master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: |
        mkdir -p dist; rm -rf dist/*
        go build -v -o dist/testcicd .

    - name: Test
      run: |
        rm -rf *.out
        go test -race -covermode atomic -coverprofile=coverage.out -v ./...

    # - name: Upload coverage to Codecov
    #   uses: codecov/codecov-action@v1
    #   with:
    #     token: ${{ secrets.CODECOV_TOKEN }}

    - name: Install goveralls
      env:
        GO111MODULE: off
      run: go get github.com/mattn/goveralls

    - name: Report coverage
      # env:
      #   COVERALLS_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      # run: goveralls -coverprofile=coverage.out -service=github
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.out
        flags: unittests
        fail_ci_if_error: true
        path_to_write_report: ./codecov_report.gz
      #   name: codecov-go${{ matrix.go }}-${{ matrix.os }}
        verbose: true # optional (default = false)